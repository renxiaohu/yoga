<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>SB Admin - Register</title>

  <!-- Custom fonts for this template-->
  <link href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="../static/css/sb-admin.css" rel="stylesheet">

</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Register an Account</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-row">

              <!--//手机-->
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" id="userPhone" class="form-control" placeholder="First name" required="required" autofocus="autofocus">
                  <label for="userPhone">电话号码</label>
                </div>
              </div>

             <!-- //验证按钮-->
              <div class="col-md-6">
               <div class="form-label-group">
                  <!--<input type="text" id="lastName" class="form-control" placeholder="Last name" required="required">
                  <label for="lastName">Last name</label>-->
                 <a class="btn btn-primary btn-block" onclick="sendRegPhoneCode()">发送验证码</a>
                </div>
              </div>
            </div>
          </div>

        <!--  <div class="form-group">
            <div class="form-label-group">
              <input type="text" id="userPwd" class="form-control" placeholder="Email address" required="required">
              <label for="userPwd">Password</label>
            </div>
          </div>-->

          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" id="userPwd" class="form-control" placeholder="Password" required="required">
                  <label for="userPwd">密码</label>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" id="userVerifyCode" class="form-control" placeholder="Password" required="required">
                  <label for="userVerifyCode">验证码</label>
                </div>
              </div>
            </div>
          </div>

          <a class="btn btn-primary btn-block" onclick="regByPhone()">Register</a>

        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="login.html">Login Page</a>
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="../static/vendor/jquery/jquery.min.js"></script>
  <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
